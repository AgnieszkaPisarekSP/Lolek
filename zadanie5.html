<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zadanie 2. Co powiedział?</title>
  <style>
    :root {
      --fg: #0f172a;
      --bg: #ffffff;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      max-width: 920px;
      text-align: center;
      margin: 0 auto;
    }
    h1 {
      font-size: clamp(1.6rem, 2.5vw + 1rem, 2.4rem);
      margin: 0 0 12px 0;
    }
    p.lead {
      margin: 0 auto 24px auto;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Zadanie 5. Zapamiętaj i narysuj. </h1>
      <h2 class="lead">
     Wybierzcie jedną osobę z grupy. Osoba ta musi być spostrzegawcza i mieć dobrą pamięć.
      </h2>
     
    </section>
  </main>
</body>
</html>
